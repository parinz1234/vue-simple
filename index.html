<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple VueJS</title>
  </head>
  <body>
    <div id="app">
            <!-- <div>{{ message }}</div> -->
            <!-- ! ทำวิธีนี้จะทำให้ HTML Element ด้านบนแสดงผลก่อนที่ Vuejs instance จะถูก mouted ต้องใช้ Template กับ Component แทน -->
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        template: "<div>{{ 'hello' }}</div>", // เปลี่ยนเป็น component แทน
        data: {
          message: "Hello Vue!"
        }
      });
    </script>
  </body>
</html>
